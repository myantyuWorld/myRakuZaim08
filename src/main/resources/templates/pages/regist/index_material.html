<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Material Design Bootstrap Template</title>

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Bootstrap core CSS -->
<link href="../../../static/css/bootstrap.min.css" rel="stylesheet">

<!-- Material Design Bootstrap -->
<link href="../../../static/css/mdb.min.css" rel="stylesheet">
<style>
body {
	background:
		url("http://mdbootstrap.com/images/regular/nature/img%20(62)")
		no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>
</head>

<body class="fixed-sn blue-skin" style="">
	<!--Double Navigation-->
	<header>

		<!-- Sidebar navigation -->
		<ul id="slide-out"
			class="side-nav fixed custom-scrollbar ps-container ps-theme-default"
			data-ps-id="2a9a7581-7ddb-3549-d0f3-669155eb440e"
			style="transform: translateX(-100%);">

			<!-- Logo -->
			<li>
				<div class="logo-wrapper waves-light waves-effect waves-light">
					<a href="#"><img
						src="http://mdbootstrap.com/wp-content/uploads/2015/12/mdb-white2.png"
						class="img-fluid flex-center"></a>
				</div>
			</li>
			<!--/. Logo -->

			<!--Search Form-->
			<li>
				<form class="search-form" role="search">
					<div class="form-group waves-light waves-effect waves-light">
						<input type="text" class="form-control" placeholder="Search">
					</div>
				</form>
			</li>
			<!--/.Search Form-->

			<!-- Side navigation links -->
			<li>
				<ul class="collapsible collapsible-accordion">
					<li><a class="collapsible-header waves-effect arrow-r"><i
							class="fa fa-heart"></i> About<i
							class="fa fa-angle-down rotate-icon"></i></a>
						<div class="collapsible-body">
							<ul>
								<li><a href="#" class="waves-effect">Memo</a></li>
								<li><a href="#" class="waves-effect">Regist</a></li>
							</ul>
						</div></li>
				</ul>
			</li>
			<!--/. Side navigation links -->

			<div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
				<div class="ps-scrollbar-x" tabindex="0"
					style="left: 0px; width: 0px;"></div>
			</div>
			<div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px;">
				<div class="ps-scrollbar-y" tabindex="0"
					style="top: 0px; height: 0px;"></div>
			</div>
		</ul>
		<!--/. Sidebar navigation -->

		<!--Navbar-->
		<nav class="navbar navbar-fixed-top scrolling-navbar double-nav">
			<!-- SideNav slide-out button -->
			<div class="float-xs-left">
				<a href="#" data-activates="slide-out" class="button-collapse"><i
					class="fa fa-bars"></i></a>
			</div>
			<!-- Breadcrumb-->
			<div class="breadcrumb-dn">
				<p>ラクラク家計簿</p>
			</div>
			<ul class="nav navbar-nav float-xs-right">
				<li class="nav-item "><a
					class="nav-link waves-effect waves-light"><i class="fa fa-user"></i>
						<span class="hidden-sm-down">管理</span></a></li>
				<li class="nav-item dropdown">
					<button type="button"
						class="btn btn-primary btn-sm btn-lg waves-effect waves-light">支出を記録</button>
				</li>
			</ul>

		</nav>
		<!--/.Navbar-->
	</header>
	<!--/Double Navigation-->

	<!--Main layout-->
	<main class="">
	<div class="container-fluid text-xs-center" style="height: 600px;">
		<div class="panel panel-default">
			<!-- ------------------------------------------------------------
										支出
			------------------------------------------------------------ -->
			<!--Panel heading-->
			<div class="panel-heading" role="tab" id="headingOne">
				<div class="card">
					<div class="view overlay hm-white-slight">
						<img src="../../../static/img/money.jpg" class="img-fluid" alt="">
						<a>
							<div class="mask waves-effect waves-light"></div>
						</a>
					</div>
					<div class="card-block">
						<h4 class="panel-title text-xs-left">
							<a class="arrow-r" data-toggle="collapse"
								data-parent="#accordion" href="#collapseOne"
								aria-expanded="true" aria-controls="collapseOne"> Spending
								Input <i class="fa fa-angle-down rotate-icon"></i>
							</a>
						</h4>
					</div>
				</div>
			</div>
			<!--Panel body-->
			<div id="collapseOne" class="panel-collapse collapse in"
				role="tabpanel" aria-labelledby="headingOne" aria-expanded="true"
				style="">
				<div class="row text-xs-left">
					<div class="col-md-12">
						<div class="card">
							<div class="card-block">
								<h4 class="card-title">Spending</h4>
								<div class="md-form">
									<i class="fa fa-tag prefix"></i> <input type="text" id="form1"
										class="form-control"> <label for="form1" class="">Money</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="height: 5px;"></div>
				<div class="row text-xs-left">
					<div class="col-md-12">
						<div class="card">
							<div class="card-block">
								<h4 class="card-title">Calender</h4>
								<div class="md-form">
									<div class="col-md-6">
										<i class="fa fa-tag prefix"></i> <input type="text" id="form2"
											class="form-control"> <label for="form2" class="">Calender</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="height: 5px;"></div>
				<div class="row text-xs-left">
					<div class="col-md-12">
						<div class="card">
							<div class="card-block">
								<h4 class="card-title">Category</h4>
								<div class="btn-group" data-toggle="buttons">
									<label
										class="btn btn-secondary btn-sm waves-effect waves-light active">
										<input type="radio" name="options" id="option1"
										autocomplete="off" checked="checked"> 食費
									</label> <label class="btn btn-secondary btn-sm waves-effect waves-light">
										<input type="radio" name="options" id="option2"
										autocomplete="off"> 日用品
									</label> <label class="btn btn-secondary btn-sm waves-effect waves-light">
										<input type="radio" name="options" id="option3"
										autocomplete="off"> 服(美容）
									</label> <label class="btn btn-secondary btn-sm waves-effect waves-light">
										<input type="radio" name="options" id="option4"
										autocomplete="off"> 交際費
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="height: 5px;"></div>
				<div class="row text-xs-left">
					<div class="col-md-12">
						<div class="card">
							<div class="card-block">
								<h4 class="card-title">Switch</h4>
								<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-primary waves-effect waves-light active">
										<input type="radio" name="options" id="kbun1"
										autocomplete="off" checked="checked"> Saki
									</label> <label class="btn btn-primary waves-effect waves-light">
										<input type="radio" name="options" id="kbun2"
										autocomplete="off"> Yuichi
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="height: 5px;"></div>
				<div class="row text-xs-left">
					<div class="col-md-12">
						<div class="card">
							<div class="card-block">
								<h4 class="card-title">Memo</h4>
								<div class="md-form">
									<i class="fa fa-tag prefix"></i>
									<textarea type="text" id="form7" class="md-textarea"></textarea>
									<label for="form7" class="">Memo</label>
								</div>
							</div>
						</div>
					</div>
					<div style="height: 5px;"></div>
					<div class="row text-xs-right">
						<div class="col-md-12">
							<button type="button"
								class="btn btn-primary  waves-effect waves-light">支出を記録</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
	<!--/Main layout-->

	<!-- SCRIPTS -->
	<script type="text/javascript"
		src="../../../static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../../static/js/tether.min.js"></script>
	<script type="text/javascript"
		src="../../../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../static/js/mdb.min.js"></script>
	<script>
		$(".button-collapse").sideNav();

		var el = document.querySelector('.custom-scrollbar');

		Ps.initialize(el);
	</script>
	<script type="text/javascript" src="../../../static/js/index.js"></script>
	<div class="hiddendiv common"></div>
	<div class="drag-target"
		style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); left: 0px;"></div>
</body>

</html>
